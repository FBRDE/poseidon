<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"

          th:href="@{/css/bootstrap.min.css}"
  />
  <title>Login</title>
</head>
<body>


<div
        class="d-flex flex-column vh-100 vw-100 justify-content-center align-items-center bg-light"
>
  <div th:if="${param.error}" class="alert alert-danger">
    Invalid username and/or password.
  </div>
  <div th:if="${param.logout}">You have been logged out.</div>
  <form
          th:action="@{/login}"
          method="post"
          class="p-4 bg-white d-flex flex-column align-content-around"
          style="min-width: 300px; border-radius: 2%"
  >

    <p
            class="align-self-center rounded-1 bg-success text-white p-2 text-center mb-4"
    >
      Please sign in!
    </p>
    <div class="form-group">
      <input
              class="form-control mb-4"
              id="email"
              name="username"
              type="text"
              placeholder="User Name"
              required
      />
    </div>
    <div class="form-group">
      <input
              class="form-control mb-4"
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              required
      />
    </div>

    <button class="btn btn-primary w-100 mt-4" type="submit">Login</button>

    <div class="form-group align-self-center my-4">

      <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
      <span></br></span>
      <a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>
    </div>

  </form>

</div>
</body>
</html>

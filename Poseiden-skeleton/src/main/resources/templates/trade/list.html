<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/">Home</a>&nbsp;|&nbsp;
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- Show all Trade to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="r:${tradeList}">
				<th th:text="${r.tradeId}" scope="row"></th>
				<th th:text="${r.account}"></th>
				<td th:text="${r.type}"></td>
				<td th:text="${r.buyQuantity}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/trade/update/{id}(id=${r.tradeId})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/trade/delete/{id}(id=${r.tradeId})}">Delete</a>
				</td>
			</tr>

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
